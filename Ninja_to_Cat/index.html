<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
    <title>Ninja to Cat</title>
</head>
<body>
    <div class="container">
        <img class="cat-pic0" src="img/cat0.png" alt="Cat Ears">
        <img class="cat-pic1" src="img/cat1.png" alt="Cat Face">
        <img class="cat-pic2" src="img/cat2.png" alt="Cat Body">
        <img class="cat-pic3" src="img/cat3.png" alt="Cat Legs">
        <img class="cat-pic4" src="img/cat4.png" alt="Cat Feet">
    </div>
    
    <script>
        $(".cat-pic0").click(function(){
            $(this).attr("src", "img/ninja0.png")
        })
        $(".cat-pic1").click(function(){
            $(this).attr("src", "img/ninja1.png")
        })
        $(".cat-pic2").click(function(){
            $(this).attr("src", "img/ninja2.png")
        })
        $(".cat-pic3").click(function(){
            $(this).attr("src", "img/ninja3.png")
        })
        $(".cat-pic4").click(function(){
            $(this).attr("src", "img/ninja4.png")
        })
    </script>
</body>
</html>
